<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="common/vendor/css/materialize.min.css"  media="screen,projection"/>
    <title>Upwork Options</title>
    <style>
      body: { padding: 10px; }
    </style>
    <script src="common/vendor/js/jquery.min.js"></script>
    <script src="common/vendor/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="row">
        <h6 class="col s8 m8 l8"><strong>Email Address to send reports:</strong></h6>
        <input type="text" class="InputText col s10 m10 l10" id="input-email-address" size="20" placeholder="address"></input>
    </div> 
     <div class="row">
        <h6 class="col s8 m8 l8"><strong>Filter on:</strong></h6>
     </div>
     <div class="row">
          <span>
            <input type="checkbox" id="input-beginner" />
            <label for="input-beginner">($)</label>
            <input type="checkbox" id="input-intermediate" />
            <label for="input-intermediate">($$)</label>
            <input type="checkbox" id="input-expert" />
            <label for="input-expert">($$$)</label>
          </span>
    </div>
    <div class="row">
        <h6 class="col s8 m8 l8"><strong>URLs to monitor</strong></h6>
        <textarea type="text" class="InputText col s10 m10 l10" id="input-urls" size="20" placeholder="URLs separated by comma"></textarea>
    </div>

    <div class="row center">
      <button class="js-cancel-submit btn waves-effect waves-light" id="btn-ok" translate>OK</button>
      <button class="btn waves-effect waves-light" id="btn-cancel" translate>Cancel</button>
    </div>
    <script type="text/javascript" src="common/js/options.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
